<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title>Empathy Avatar M1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui, -apple-system, Segoe UI, Roboto, "PingFang SC", "Microsoft YaHei", sans-serif; margin:20px;}
    .card{max-width:700px;border:1px solid #e5e7eb;border-radius:12px;padding:16px;box-shadow:0 2px 10px rgba(0,0,0,.06)}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .tag{padding:4px 10px;border-radius:999px;background:#f3f4f6}
    .reply{font-size:1.1rem;line-height:1.6;margin-top:8px}
    small{color:#6b7280}
  </style>
</head>
<body>
  <div class="card">
    <div class="row">
      <div>情绪：<strong id="emo">-</strong></div>
      <div class="tag">置信度 <span id="conf">-</span></div>
      <div><small>音频采样率：<span id="sr">-</span></small></div>
    </div>
    <div class="reply" id="reply">等待连接...</div>
    <audio id="player" controls autoplay></audio>
    <div style="margin-top:8px;"><small>音频来自本地服务 /audio/&lt;token&gt;.wav</small></div>
  </div>

  <script>
    const ws = new WebSocket("ws://127.0.0.1:8000/ws");
    const emo = document.getElementById("emo");
    const conf = document.getElementById("conf");
    const sr = document.getElementById("sr");
    const reply = document.getElementById("reply");
    const player = document.getElementById("player");

    let lastWav = null;

    ws.onopen = () => { reply.textContent = "已连接，正在读取摄像头..."; };
    ws.onmessage = async (ev) => {
      try{
        const js = JSON.parse(ev.data);
        emo.textContent = js.emo;
        conf.textContent = (js.conf || 0).toFixed(2);
        sr.textContent = js.sr || 22050;
        reply.textContent = js.reply || "";

        if(js.wav && js.wav !== lastWav){
          lastWav = js.wav;
          const url = `http://127.0.0.1:8000/audio/${js.wav}`;
          const res = await fetch(url);
          if(res.ok){
            const blob = await res.blob();
            const objUrl = URL.createObjectURL(blob);

          }
        }
      }catch(e){}
    };
    ws.onclose = () => { reply.textContent = "连接已关闭"; };
  </script>
</body>
</html>
